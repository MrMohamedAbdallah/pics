<div *ngIf="query">
    <div class="container">
        <h1 class="search-header">"{{ query }}" Photos</h1>
      </div>
      <!-- Images -->
      <!-- The query will be added when the search functionality finished in the backend -->
      <app-images [url]="'http://pics.test/api/search?query=' + query"></app-images>
</div>
