    <section class="upload">
      <div class="container">
        <div class="row">
          <div class="col-6 col-md-12">
            <form class="form">
              <div class="form-group">
                <label form="#title"> <span class="label">Title</span>
                </label>
                <input type="text" placeholder="" id="title"/>
              </div>
              <div class="form-group">
                <label form="#title"> <span class="label">Description</span>
                </label>
                <textarea name="title" cols="30" rows="10" placeholder="" id="title"></textarea>
              </div>
              <div class="form-group">
                <label form="#tags"> <span class="label">Tags</span>
                </label>
                <input type="text" placeholder="" id="tags"/>
              </div>
              <ul class="modal-tags">
                <li><a href="#">sometag</a></li>
                <li><a href="#">sometag</a></li>

                <li><a href="#">sometag</a></li>

          <div class="col-12">
            <div class="upload-placeholder">
              <div class="message">Something to show to the user</div>
              <div class="box">
                <h1><i class="fas fa-cloud-upload-alt"></i> Upload Your Photo</h1>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="progress">

          </div>
          <div class="col-12">
